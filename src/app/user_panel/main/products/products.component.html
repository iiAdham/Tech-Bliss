<app-navbar></app-navbar>
<div class="container">
  <h3 class="prod-title">All products</h3>
  <div class="container">
    <div class="row justify-content-evenly">
      <div
        *ngFor="let item of Products"
        class="prod-card me-1 my-5 col-lg-3 text-center"
      >
        <div class="prod-card-img row justify-content-center align-items-end">
          <div class="col-lg-12 col-md-6 col-9">
            <img src="{{ item.img_1 }}" class="img-fluid" />
          </div>
          <div class="prod-card-colors text-center">
            <div
              class="color-circle me-1"
              [style.background-color]="item.color_1"
              *ngIf="item.color_1"
            ></div>
            <div
              class="color-circle me-1"
              [style.background-color]="item.color_2"
              *ngIf="item.color_2"
            ></div>
            <div
              class="color-circle me-1"
              [style.background-color]="item.color_3"
              *ngIf="item.color_3"
            ></div>
          </div>
        </div>
        <div class="prod-card-details">
          <h6>{{ item.product_name }}</h6>
          <p>From {{ item.product_price | currency : "USD" }}</p>
          <button routerLink="/details/{{ item.id }}" class="btn myBtn2">
            Buy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
